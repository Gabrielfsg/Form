<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test: Boot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="form-home">
        <div class="content">
            <header>
                <div class="title">
                    <h3>Form Teste: Boot</h3>
                </div>
                <div class="header-buttons">
                    <a href="#"><span></span></a>
                    <a href="#" style="background-color: #00FF00; color: black;">Cadastrar</a>
                    <a href="#">Log In</a>
                </div>
            </header>
            <main>
                <div class="title">
                    <h1>Cadastro para uma aventura surreal!!!</h1>
                    <h3>Embarque nessa aventura.</h3>
                </div>
                <form action="">
                    <div class="form-title">
                    <p>Cadastro</p>
                    </div>
                    <div class="campos">
                        <div class="field-name">
                            <label>Nome:</label>
                            <input type="text">
                        </div>
                        <div class="field-cpf">
                            <label>CPF:</label>
                            <input type="number">
                        </div>
                    </div>
                    <div class="button-cad">
                        <a href="#">Cadastrar</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
